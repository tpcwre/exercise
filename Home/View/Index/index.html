<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>资料查询与练习</title>
  <!-- Bootstrap 
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"-->
  <link href="__PUBLIC__/bootstrap.min.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>



<div class='container'>
  <div class='row'>
    <div class='col-sm-1 col-sm-offset-11' style='display:none' id='login'>
      <if condition="$Think.cookie.userinfo eq ''">
        <a href='__URL__/login'>登陆</a>
      <else/>
        <a href='__URL__/logout'>退出</a>
      </if>
    </div>
  </div>

  <h1 id='zlcx' class='text-center' style='font-weight:bold;color:red'>资料查询与练习</h1>

  <center>
    <div class='row'>
      <div class='form-inline' id='btns1'>
        <div class='form-group'>
          <select class="form-control" id='sel'>
            <option value='all'>全部</option>
            <volist name='tables' id='vo'>
              <if condition="$Think.session.tn eq $vo">
                <option selected value={$vo}>{$vo}</option>
              <else/>
                <option value={$vo}>{$vo}</option>
              </if>
            </volist>
          </select>
        </div>
        <if condition="$Think.cookie.userinfo neq ''">
          <div class='btn btn-info' style='margin-bottom:3px' id='scxm'>删除项目</div>
          <div class='btn btn-info' style='margin-bottom:3px' id='tjxm'>添加项目</div>
        </if>
        <div class='btn btn-info' style='margin-bottom:3px' id='sjll'>随机浏览</div>
        <div class='btn btn-info' style='margin-bottom:3px' id='cx'>查询</div>
        <div class='btn btn-info' style='margin-bottom:3px' id='mhcx'>模糊查询</div>
        <if condition="$Think.cookie.userinfo neq ''">
          <div class='btn btn-info' style='margin-bottom:3px' id='tj'>添加</div>
          <div class='btn btn-info' style='margin-bottom:3px' id='sc'>删除</div>
        </if>
        <div class='btn btn-info' style='margin-bottom:3px' id='zl'>总览</div>
    </div><br>
    
    <div class='row' id='btns2' style='display:none'>
      <form class='form-inline'>
        <div class='form-group'>
          <lable>项目名：</label>
          <input type='text' class='form-control' id='obj_add_text'/>
          <lable class='btn btn-danger' id='obj_add'>添加</lable>
          <lable class='btn btn-danger' id='obj_add_back'>返回</lable>
        </div>
      </form>
    </div><br>

    <div class='row'>
      <div class='col-sm-6'>
        <div class='row'>
          <div class='col-sm-10 col-sm-offset-1'>
            <textarea id='text1' style='width:100%;height:200px;resize:none'></textarea>
          </div>
        </div>
      </div>

      <div class='col-sm-6'>
        <div class='row'>
          <div class='col-sm-10 col-sm-offset-1'>
            <textarea id='text2' style='width:100%;height:200px;resize:none'></textarea>
          </div>
        </div>
      </div>
    </div>
  </center>



</div>







<!--script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script-->
<script src="__PUBLIC__/jquery.min.js"></script>
<script src="__PUBLIC__/my.js"></script>
<script src="__PUBLIC__/bootstrap.min.js"></script>
</body>
</html>
